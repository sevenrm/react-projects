<!DOCTYPE html>
<html>
  <head>
    <title>ID Card generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header
      class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar"
    >
      <div class="text-light w-100 h3 text-center">ID Card generator</div>
    </header>
    <div class="container d-flex">
      <div class="section-container col-6 p-4">
        <div class="text-center font-weight-bold">
          <h3>Input form</h3>
        </div>
        <form onsubmit="return false">
          <div class="form-element py-3">
            <label for="name" class="form-label">Enter Name:</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-element py-3">
            <label for="collegeName" class="form-label"
              >Enter College Name:</label
            >
            <input type="text" id="collegeName" class="form-control" />
          </div>
          <div class="form-element py-3">
            <label for="location" class="form-label">Enter Location:</label>
            <input type="text" id="location" class="form-control" />
          </div>
          <button
            onclick="generateCard()"
            type="button"
            class="btn generateButton"
          >
            Generate Card
          </button>
        </form>
      </div>
      <div class="section-container col-6">
        <div class="id-card-container" id="collegeCard">
          <div class="text-center">
            <h3>Generated Card</h3>
          </div>
          <div class="card-container">
            <div class="card-wrapper">
              <div class="user-card">
                <span class="user-photo">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <div class="general-information">
                <div class="card-element card-name">
                  <span>Name:</span>
                  <span id="cardName"></span>
                </div>
                <div class="card-element college-name">
                  <span>College Name:</span>
                  <span id="cardCollegeName"></span>
                </div>
                <div class="card-element college-name">
                  <span>Location:</span>
                  <span id="cardLocation"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
